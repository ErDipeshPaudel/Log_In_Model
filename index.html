<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600&family=Rokkitt:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Login to Next Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme:{
                fontFamily:{
                    sans:['Mulish','sans-serif'],
                    mono:['Rokkitt', 'monospace']
                }
            }
        }
    </script>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-100">
      <!-- Card -->
      <div class="relative flex flex-col m-2 space-y-4 bg-yellow-100 shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
        <!-- TOP // Left Side -->
        <div class="p-6 md:p-10 ">
          <h2 class="font-mono mb-5 text-4xl font-bold">Log In</h2>
          <p class="max-w-sm mb-8 font-sans font-light text-gray-500 ">
            Login to your account to know about modern world & latest technology.
          </p>
          <input type="email" placeholder="Enter your email address" class="w-full p-6 border border-gray-300
            rounded-md placeholder:font-sans placeholder:font-light ">
          <!-- Middle -->
          <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
            <div class="font-thin text-cyan-700">
              <a href="#" >Forgot Password</a>
            </div>
            <button class="flex justify-center items-center w-full md:w-auto bg-cyan-700 p-6 space-x-4 font-sans font-bold
                text-white  rounded-md  shadow-lg px-9  shadow-cyan-200 hover:bg-cyan-900 hover:shadow-cyan-400
                shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
                <span>Next</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 12l14 0"></path>
                    <path d="M15 16l4 -4"></path>
                    <path d="M15 8l4 4"></path>
                 </svg>
            </button>
          </div>

          <div class="border-b mt-8 border-b-gray-300"></div>
          <p class="py-4 text-sm font-thin text-center text-gray-400"> or Log in with</p>

          <div class="flex flex-col space-x-0 space-y-4 md:justify-between md:mt-6 md:flex-row md:space-x-4 md:space-y-0 md:w-auto ">
              <button class="flex items-center justify-center md:w-1/2 py-2 space-x-3 border border-gray-300 rounded shadow-lg 
                  bg-rose-50 hover:bg-rose-300 hover:bg-opacity-30 hover:shadow-2xl hover:-translate-y-0.5 transition  duration-150 ">
                  <img src="./Images/facebook.png" alt="Facebook Icon" class="w-9">
                  <span>Facebook</span>
              </button>
              <button class="flex items-center justify-center md:w-1/2 py-2 space-x-3 border border-gray-300 rounded shadow-lg 
                  bg-rose-50 hover:bg-rose-300 hover:bg-opacity-30 hover:shadow-2xl hover:-translate-y-0.5 transition  duration-150 ">
                  <img src="./Images/google.png" alt="Facebook Icon" class="w-9">
                  <span>Google</span>
              </button>
              
              
          </div>
      </div>
      <img src="Images/3.png" class="md:w-[350px] lg:w-[450px] hidden md:block" alt="Login page photo">
      <div class="group absolute -top-2 right-2 flex items-center justify-center md:w-10 md:h-10 bg-gray-200
        rounded-full md:bg-white md:bg-opacity-30 hover:bg-opacity-80 md:top-2 md:right-2 hover:cursor-pointer
        hover:-translate-y-0.5 transition duration-150">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#aaa] group-hover:text-gray-600 icon icon-tabler icon-tabler-circle-x-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10 0 0 1 14.995 -8.336zm-6.489 5.8a1 1 0 0 0 -1.218 1.567l1.292 1.293l-1.292 1.293l-.083 .094a1 1 0 0 0 1.497 1.32l1.293 -1.292l1.293 1.292l.094 .083a1 1 0 0 0 1.32 -1.497l-1.292 -1.293l1.292 -1.293l.083 -.094a1 1 0 0 0 -1.497 -1.32l-1.293 1.292l-1.293 -1.292l-.094 -.083z" stroke-width="0" fill="currentColor"></path>
       </svg>
      </div>
      </div>
    </div>
  </body>
</html>
